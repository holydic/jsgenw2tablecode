<div id="ab"> </div>

<script >
    var aMuch=[1,2,3,4,5,6,7,8,9]
    var colors=['red','blue','yellow']
    var sizes=['XL','M','L']

    let $table=$("<table border=1/>")
    let $header=$("<thead><tr></tr></thead>").appendTo($table)
    $header=$header.children("tr")
    $header.append(`<th/>`)

    for (let i = 0; i < colors.length; i++) {
        $header.append(`<th>${colors[i]}</th>`)
        
    }
    for (let i=0;i<aMuch.length;i++){
        i%colors.length || ($curLine=$(`<tr><th>${sizes[i/sizes.length]}</th></tr>`).appendTo($table) )
        $curLine.append(`<td><input value=${aMuch[i]}></input></td>`)

    }
    $table.appendTo("#ab")

            console.log('row');
        }
        if(i&&i==$table[0].rows.item(0).cells.length-1){
            console.log('col');

    })
    
</script>
